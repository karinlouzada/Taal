<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        ul {
            margin-left: 20rem;
        }
    </style>
    <title>Mama's page</title>
</head>

<body>
    <br>
    <div class="d-flex">
        <form action="result" method="POST">
            <h1 class="text-uppercase" style="font-size:70px">Begin met typen :
                <input autocomplete="off" autofocus placeholder="Woord" type="text">
                <button class="btn btn-primary btn-lg" id="add" type="submit">Toevoegen</button>
            </h1>
        </form>
    </div>
    <div class="mx-auto" style="font-size:50px">
        <ul></ul>
    </div>

    <script src="sample.dat"></script>
    <script>
        let input = document.querySelector('input');
        input.addEventListener('keyup', function (event) {
            let html = '';
            if (input.value.toUpperCase()) {
                for (word of WORDS) {
                    if (word.startsWith(input.value.toUpperCase())) {
                        html += `<li>${word}</li>`;
                    }
                }
            }
            document.querySelector('ul').innerHTML = html;
        });
    </script>
</body>

</html>
